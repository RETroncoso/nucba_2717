	<body>
		<main class="container">
			<div class="left__container">
				<div class="left__text">
					<h1>¡Carga de turnos!</h1>
					<p>
						A continuación debes dejar los datos del turno reservado en el
						<b>NucWorking.</b>
					</p>
				</div>
				<!-- Formulario a validar -->
				<form id="form">
					<div class="form__inputs">
						<div class="form__top">
							<div class="form__field">
								<label for="name">Nombre</label>
								<input type="text" id="name" name="name" />
								<small></small>
							</div>
							<div class="form__field">
								<label for="surname">Apellido</label>
								<input type="text" name="surname" id="surname" />
								<small></small>
							</div>
						</div>
						<div class="form__mid">
							<div class="form__field">
								<label for="date">Fecha</label>
								<!-- Input para la fecha -->
								<input type="date" name="date" id="date" />
								<small></small>
							</div>
							<div class="form__field">
								<label for="hour">Hora</label>
								<!-- Input para el horario -->
								<input type="time" name="hour" id="hour" />
								<small></small>
							</div>
						</div>
						<div class="form__bot">
							<div class="form__field">
								<label for="email">Correo electronico</label>
								<input type="email" name="email" id="email" />
								<small></small>
							</div>
							<div class="form__field">
								<label for="phone">Telefono</label>
								<input type="tel" name="phone" id="phone" />
								<small></small>
							</div>
						</div>
					</div>

					<!-- Checkbox -->
					<div class="form__inputs">
						<p>¿Cantidad de personas?</p>
						<div class="form__field">
							<label for="less5" class="custom__label">
								<input
									type="radio"
									name="quantity"
									id="less5"
									value="Menos de 5"
								/>
								Menos de 5
							</label>

							<label for="between510" class="custom__label">
								<input
									type="radio"
									name="quantity"
									id="between510"
									value="Entre 5 y 10"
									checked
								/>
								Entre 5 y 10
							</label>

							<label for="more10" class="custom__label">
								<input
									type="radio"
									name="quantity"
									id="more10"
									value="Más de 10"
								/>
								Mas de 10
							</label>
						</div>
					</div>

					<!-- Radio -->
					<div class="form__inputs">
						<p>Herramientas extras</p>
						<div class="form__field">
							<label for="pc" class="custom__label">
								<input
									type="checkbox"
									name="pc"
									id="pc"
									value="Computadora"
									checked
								/>
								Computadora
							</label>

							<label for="camera" class="custom__label">
								<input
									type="checkbox"
									name="camera"
									id="camera"
									value="Cámara"
								/>
								Cámara
							</label>

							<label for="speakers" class="custom__label">
								<input
									type="checkbox"
									name="speakers"
									id="speakers"
									value="Parlantes"
								/>
								Parlantes
							</label>

							<label for="projector" class="custom__label">
								<input
									type="checkbox"
									name="projector"
									id="projector"
									value="Proyector/Pizarra"
								/>
								Proyector/Pizarra
							</label>

							<label for="room" class="custom__label">
								<input
									type="checkbox"
									name="room"
									id="room"
									value="Sala de reunión privada"
								/>
								Sala de reunion privada
							</label>
						</div>
					</div>
					<div class="form__field">
						<label for="message" class="message">
							¿Como escuchó el cliente de nosotros?
							<span>Opcional</span>
						</label>
						<input type="text" id="message" name="message" />
					</div>

					<button type="submit">Enviar</button>
				</form>
			</div>
			<!-- Separador -->
			<div class="mid__container"></div>
